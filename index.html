<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DePaul Leavers - AI-Powered Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2a2d8a;
            --secondary: #ff6b35;
            --accent: #00c6ff;
            --dark: #0a0a0f;
            --light: #f0f8ff;
            --gradient: linear-gradient(135deg, #2a2d8a, #6a11cb);
            --neon-glow: 0 0 15px var(--accent);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        /* Modern Header */
        header {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(15px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 5px 30px rgba(0, 198, 255, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            background: linear-gradient(45deg, #00c6ff, #ff6b35);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link:hover {
            background: rgba(0, 198, 255, 0.1);
            color: var(--accent);
            transform: translateY(-3px);
        }
        
        .nav-link.active {
            background: var(--gradient);
            color: white;
            box-shadow: var(--neon-glow);
        }
        
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 5px 20px rgba(106, 17, 203, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 198, 255, 0.3);
        }
        
        /* Hero Section - TV Style */
        .hero {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.9)),
                        url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 5%;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 198, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(45deg, #ff6b35, #00c6ff, #2a2d8a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 198, 255, 0.3);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
        
        .hero-stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b35, #00c6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }
        
        /* AI Features Section */
        .ai-section {
            padding: 6rem 5%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
        }
        
        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 4rem;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #00c6ff, #ff6b35);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
        
        .ai-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-bottom: 5rem;
        }
        
        .ai-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 198, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .ai-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .ai-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00c6ff, #ff6b35);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .ai-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        /* AI Chat Interface */
        .ai-chat-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(0, 198, 255, 0.2);
            margin-top: 3rem;
        }
        
        .ai-chat-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .ai-avatar {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .ai-chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }
        
        .message {
            margin-bottom: 1.2rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: var(--gradient);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .ai-input-group {
            display: flex;
            gap: 1rem;
        }
        
        .ai-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            border: 1px solid rgba(0, 198, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .ai-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
        }
        
        /* Members Gallery */
        .members-section {
            padding: 6rem 5%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0f 100%);
        }
        
        .members-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.7rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            color: var(--light);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .filter-btn.active {
            background: var(--gradient);
            border-color: var(--accent);
            box-shadow: var(--neon-glow);
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
        }
        
        .member-card {
            background: linear-gradient(135deg, rgba(42, 45, 138, 0.2), rgba(255, 107, 53, 0.1));
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .member-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }
        
        .member-header {
            height: 200px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .member-avatar {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            border: 5px solid white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        
        .member-info {
            padding: 2rem;
        }
        
        .member-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .member-role {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .member-bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .member-social {
            display: flex;
            gap: 0.8rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: var(--gradient);
            transform: translateY(-3px);
        }
        
        /* Live Streaming Section */
        .streaming-section {
            padding: 6rem 5%;
            background: linear-gradient(135deg, #0a0a0f 0%, #16213e 100%);
        }
        
        .stream-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--accent);
            box-shadow: 0 0 50px rgba(0, 198, 255, 0.2);
        }
        
        .stream-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 0, 0, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
        }
        
        .stream-player {
            height: 500px;
            background: linear-gradient(45deg, #000, var(--primary));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .play-btn {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 2rem;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 198, 255, 0.5);
        }
        
        /* App Download */
        .app-section {
            padding: 6rem 5%;
            background: linear-gradient(135deg, var(--primary), #6a11cb);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .app-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 20%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .app-content {
            position: relative;
            z-index: 2;
        }
        
        .app-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin: 4rem 0;
        }
        
        .app-feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .store-btn {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 1.2rem 2.5rem;
            border-radius: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .store-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-8px);
            border-color: white;
        }
        
        /* Footer */
        footer {
            background: #050510;
            padding: 4rem 5% 2rem;
            border-top: 2px solid rgba(0, 198, 255, 0.2);
        }
        
        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }
        
        .footer-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #00c6ff, #ff6b35);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .footer-links h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .footer-links ul {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 1rem;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--accent);
            padding-left: 10px;
        }
        
        .social-grid {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);

            align-items: center;
